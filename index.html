<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Web Components & ARIA</title>
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.css">
  </head>
</html>
<body>
  <header>
    <h1>Web Components & Accessibility Sandbox</h1>
  </header>
  <main>
    <section>
      <header>
        <h1>Shadow DOM Content Test</h1>
      </header>
      <template>
        <div class="article-inner-wrapper">
          <h2><a href="http://baltimore.craigslist.org/crg/4298347086.html">DRIVER WITH 4 WHEEL DRIVE VEHICLE NEEDED FOR EMERGENCY TACO BELL RUN</a></h2>
          <p>It's a snowy night. You have a few drinks, play some video games and then it hits youâ€“an overwhelming desire for a taco.</p>
          <p>That's what apparently happened to one Baltimorean last night who posted on Craigslist.</p>
        </div>
      </template>
      <taco-article></taco-article>
    </section>
    <section>
      <header>
        <h1>Interactive Widgets</h1>
      </header>
      <article>
        <!-- traditional DOM version-->
        <h2>Dropdown DOM Widget</h2>
            <div id="dropdown1" class="custom-dropdown">
              <button id="label1" role="tab" aria-controls="linklist1">
                <div class="accessLabel"></div>select option
              </button>
              <ul id="linklist1" role="tabpanel" aria-hidden="true" aria-labeledby="label1" tabIndex="-1">
                <li><a href="#" aria-role="option">Link 1</a></li>
                <li><a href="#" aria-role="option">Link 2</a></li>
                <li><a href="#" aria-role="option">Link 3</a></li>
              </ul>
            </div>
      </article>
      <article>
        <!-- Shadow DOM version-->
        <h2>Dropdown Web Component</h2>
        <template>
          <div id="shadowDropdown">
                    <div id="dropdown2" class="custom-dropdown">
                      <button id="label2" role="tab" aria-controls="linklist2">
                        <div class="accessLabel"></div>select option
                      </button>
                      <ul id="linklist2" role="tabpanel" aria-hidden="true" aria-labeledby="label2" tabIndex="-1">
                        <li><a href="#" aria-role="option">Link 1</a></li>
                        <li><a href="#" aria-role="option">Link 2</a></li>
                        <li><a href="#" aria-role="option">Link 3</a></li>
                      </ul>
                    </div>
          </div>
        </template>
        <shadow-dropdown></shadow-dropdown>
      </article>
    </section>
    <section>
      <header>
        <h1>Buttons</h1>
      </header>
      <div class="button-group">
        <article class="button-widget">
          <h2>Div with Tab Index</h2>
              <div tabIndex="0" class="button">div</div>
        </article>
        <article class="button-widget">
          <h2>Shadow DOM Div with Tab Index</h2>
          <template>
                      <div tabIndex="0" class="button">div</div>
          </template>
          <div-button></div-button>
        </article>
      </div>
      <div class="button-group">
        <article class="button-widget">
          <h2>Button</h2>
              <button>button</button>
        </article>
        <article class="button-widget">
          <h2>Shadow DOM Button</h2>
          <template>
                      <button>button</button>
          </template>
          <button-button></button-button>
        </article>
      </div>
    </section>
  </main>
  <script src="./assets/bower_components/platform/platform.js"></script>
  <script src="./assets/scripts/main.js"></script>
</body>
